<!-Browser size=400% ->

	<html>

	<head>
		<title>Calculator</title>
		<link rel="icon" type="image/png" href="./calculator.png">
	</head>

	<body>
		<form name=calc>
			<table border=1 style="background:red">
				<tr>
					<td>
						<input name=inpt readonly size=20 style="color:white;background:black"></input>
					</td>
				</tr>
				<tr>
					<td>
						<input type=button value=1 onclick="calc.inpt.value=calc.inpt.value+1" style="width:30"
							onmouseover="this.style.background='orange'" onmouseout="this.style.background=''">
						<input type=button value=2 onclick="calc.inpt.value=calc.inpt.value+2" style="width:30"
							onmouseover="this.style.background='orange'" onmouseout="this.style.background=''">
						<input type=button value=3 onclick="calc.inpt.value=calc.inpt.value+3" style="width:30"
							onmouseover="this.style.background='orange'" onmouseout="this.style.background=''">
						<input type=button value=+ onclick="calc.inpt.value=calc.inpt.value+'+'"
							style="width:63;color:blue"
							onmouseover="this.style.background='green';this.style.color='white'"
							onmouseout="this.style.background='';this.style.color='blue'">
					</td>
				</tr>
				<tr>
					<td>
						<input type=button value=4 onclick="calc.inpt.value=calc.inpt.value+4" style="width:30"
							onmouseover="this.style.background='orange'" onmouseout="this.style.background=''">
						<input type=button value=5 onclick="calc.inpt.value=calc.inpt.value+5" style="width:30"
							onmouseover="this.style.background='orange'" onmouseout="this.style.background=''">
						<input type=button value=6 onclick="calc.inpt.value=calc.inpt.value+6" style="width:30"
							onmouseover="this.style.background='orange'" onmouseout="this.style.background=''">
						<input type=button value=- onclick="calc.inpt.value=calc.inpt.value+'-'"
							style="width:63;color:blue"
							onmouseover="this.style.background='green';this.style.color='white'"
							onmouseout="this.style.background='';this.style.color='blue'">
					</td>
				</tr>
				<tr>
					<td>
						<input type=button value=7 onclick="calc.inpt.value=calc.inpt.value+7" style="width:30"
							onmouseover="this.style.background='orange'" onmouseout="this.style.background=''">
						<input type=button value=8 onclick="calc.inpt.value=calc.inpt.value+8" style="width:30"
							onmouseover="this.style.background='orange'" onmouseout="this.style.background=''">
						<input type=button value=9 onclick="calc.inpt.value=calc.inpt.value+9" style="width:30"
							onmouseover="this.style.background='orange'" onmouseout="this.style.background=''">
						<input type=button value=x onclick="calc.inpt.value=calc.inpt.value+'*'"
							style="width:63;color:blue"
							onmouseover="this.style.background='green';this.style.color='white'"
							onmouseout="this.style.background='';this.style.color='blue'">
					</td>
				</tr>
				<tr>
					<td>
						<input type=button value=C onclick="calc.inpt.value=''" style="width:30"
							onmouseover="this.style.background='orange'" onmouseout="this.style.background=''">
						<input type=button value=0 onclick="calc.inpt.value=calc.inpt.value+0" style="width:30"
							onmouseover="this.style.background='orange'" onmouseout="this.style.background=''">
						<input type=button value=. onclick="calc.inpt.value=calc.inpt.value+'.'" style="width:30"
							onmouseover="this.style.background='orange'" onmouseout="this.style.background=''">
						<input type=button value=/ onclick="calc.inpt.value=calc.inpt.value+'/'"
							style="width:63;color:blue"
							onmouseover="this.style.background='green';this.style.color='white'"
							onmouseout="this.style.background='';this.style.color='blue'"
							onmouseover="this.style.background='green';this.style.color='white'"
							onmouseout="this.style.background='';this.style.color='blue'">
					</td>
				</tr>
				<tr>
					<td>
						<input type=button value== onclick="calc.inpt.value=eval(calc.inpt.value)"
							style="width:165;color:white;background:purple"
							onmouseover="this.style.background='yellow';this.style.color='red'"
							onmouseout="this.style.background='purple';this.style.color='white'">
					</td>
				</tr>
			</table>
		</form>

		<marquee style="color:red;background:yellow" behavior=alternate scrolldelay=100>Simple Calculator in HTML & JS
		</marquee>
	</body>

	</html>
